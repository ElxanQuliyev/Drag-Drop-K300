<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Our work is shopping">
    <meta name="keywords" content="course, online course, course in Baku, best course in Baku">
    <title>Bootstrap - Home Page</title>
    <link rel="stylesheet" href="vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="dragArea">
                    <span class="title">Drag Area</span>
                    <div class="number" data-number = "1" draggable="true" id="number1">1</div>
                    <div class="number" data-number = "2" draggable="true" id="number2">2</div>
                    <div class="number" data-number = "3" draggable="true" id="number3">3</div>
                    <div class="number" data-number = "4" draggable="true" id="number4">4</div>
                    <div class="number" data-number = "5" draggable="true" id="number5">5</div>
                    <div class="number" data-number = "6" draggable="true" id="number6">6</div>
                    <div class="number" data-number = "7" draggable="true" id="number7">7</div>
                    <div class="number" data-number = "8" draggable="true" id="number8">8</div>
                    <div class="number" data-number = "9" draggable="true" id="number9">9</div>
                    <div class="number" data-number = "10" draggable="true" id="number10">10</div>
                    <div class="number" data-number = "11" draggable="true" id="number11">11</div>
                    <div class="number" data-number = "12" draggable="true" id="number12">12</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="dropArea">
                    <span class="title">Drop Area</span>
                    
                    <div data-min = "1" data-max = "4" class="number-box">
                        <span class="title">1-4</span>
                    </div>
                    
                    <div data-min = "5" data-max = "8" class="number-box">
                        <span class="title">5-8</span>
                    </div>

                    <div data-min = "9" data-max = "12" class="number-box">
                        <span class="title">9-12</span>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
